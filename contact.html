<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Coffee Haven</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Coffee Haven</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="content">
    <h2>Contact Us</h2>
    <img src="https://img.freepik.com/premium-photo/cup-coffee_993265-44570.jpg" alt="Contact Us" class="contact-image">
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Coffee Haven. All rights reserved. GROUP 27</p>
  </footer>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          const form = document.getElementById("contactForm");
          if (form) {
              form.addEventListener("submit", function(e) {
                  e.preventDefault();
                  alert("Thank you for contacting Coffee Haven! We'll get back to you soon.");
                  this.reset();
              });
          }
      });
  </script>
</body>
</html>
